<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - UNHCR Census</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">
        <img src="assets/images/logo.png" alt="logo" class="logo" onerror="this.style.display='none'"/>
        <h3>UNHCR Census</h3>
      </div>

      <nav class="side-nav">
        <a href="dashboard.html" class="side-link">Dashboard</a>
        <a href="register.html" class="side-link">Register Household</a>
        <a href="map.html" class="side-link">Map</a>
        <a href="#" class="side-link active">Admin</a>
      </nav>

      <div class="sidebar-footer">
        <small>Field Admin</small>
        <button id="refreshBtn" class="btn small">Refresh</button>
      </div>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h2>Admin Panel</h2>
        <div class="top-actions">
          <button id="exportCsv" class="btn small">Export CSV</button>
          <button id="clearAll" class="btn small ghost">Clear Local</button>
        </div>
      </header>

      <section class="card card-animate">
        <h4>Registrations (Local Demo)</h4>
        <div class="table-wrap">
          <table id="regTable" class="table">
            <thead>
              <tr>
                <th>#</th><th>Name</th><th>Camp</th><th>Age</th><th>Members</th><th>Origin</th><th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="empty hidden">No registrations yet. Use Register page to add a demo entry.</div>
      </section>
    </main>
  </div>

  <script src="assets/js/admin.js"></script>
</body>
</html>
